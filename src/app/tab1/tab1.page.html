<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      游닞 Galer칤a
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openFilterMenu()">
        <ion-icon name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galer칤a</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Grid de Im치genes -->
  <div class="gallery-grid" *ngIf="photos.length > 0">
    <ion-card *ngFor="let photo of photos" class="photo-card" (click)="openPhotoDetail(photo)">
      <img [src]="photo.webviewPath" [alt]="photo.title" />
      <ion-card-content>
        <h3>{{ photo.title }}</h3>
        <p class="photo-date">{{ photo.date | date:'short' }}</p>
        <div class="tags">
          <ion-chip *ngFor="let tag of photo.tags" color="primary" outline="true">
            <ion-label>{{ tag }}</ion-label>
          </ion-chip>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Estado Vac칤o -->
  <div class="empty-state" *ngIf="photos.length === 0">
    <ion-icon name="images-outline"></ion-icon>
    <h2>No hay fotos a칰n</h2>
    <p>Toca el bot칩n de c치mara para comenzar</p>
  </div>

  <!-- Bot칩n de Acci칩n Flotante (FAB) -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="capturePhoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
